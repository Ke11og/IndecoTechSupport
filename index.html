    // Helper: Map nodes by id
    let nodesMap = {};
    function initializeFlow() {
      if (!flowData || !flowData.payload || !flowData.payload.questions) {
        displayBotMessage('Chatbot flow not loaded. Please paste the JSON flow in the code.');
        return;
      }
      flowData.payload.questions.forEach(node => {
        // Use 'id' or '_id' as key
        const nodeId = node.id || node._id;
        nodesMap[nodeId] = node;
      });
      // Determine start node: assume first in array
      const startNode = flowData.payload.questions[0];
      showNode(startNode);
    }

    const messagesDiv = document.getElementById('messages');
    const optionsDiv = document.getElementById('options');

    function displayBotMessage(text) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = text;
      msgEl.appendChild(bubble);
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function displayUserMessage(text) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message user';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = text;
      msgEl.appendChild(bubble);
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function clearOptions() {
      optionsDiv.innerHTML = '';
    }

    function showNode(node) {
      clearOptions();
      const label = node.label || node.question || node.text || '';
      displayBotMessage(label);
      // If options exist
      if (node.options && node.options.length) {
        node.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.innerText = opt.value || opt.text || 'Option';
          btn.onclick = () => handleOptionClick(opt);
          optionsDiv.appendChild(btn);
        });
      } else if (node.next && node.next.target) {
        // Auto-move to next
        const nextId = node.next.target;
        const nextNode = nodesMap[nextId];
        if (nextNode) {
          setTimeout(() => showNode(nextNode), 500);
        }
      } else {
        // End of flow
        displayBotMessage('End of conversation.');
      }
    }

    function handleOptionClick(opt) {
      const text = opt.value || opt.text;
      displayUserMessage(text);
      clearOptions();
      const nextTarget = opt.next && opt.next.target;
      if (nextTarget) {
        const nextNode = nodesMap[nextTarget];
        if (nextNode) {
          setTimeout(() => showNode(nextNode), 500);
        } else {
          displayBotMessage('Sorry, next node not found.');
        }
      } else {
        displayBotMessage('No next path defined.');
      }
    }

    // Initialize on load
    window.onload = initializeFlow;
  </script>
